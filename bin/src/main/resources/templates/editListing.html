         <form action="#" th:action="@{editSuccess}" th:object="${listingModel}" method="post">
          <!-- bootstrap-->
          <div class="col text-center w-50 mt-5 mx-auto">
	          <div class="mb-3">
	          	<input type="hidden" th:field="*{id}" class="form-label disabled">
	            <label for="exampleFormControlInput1" class="form-label">Name</label>
	            <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1"
	              placeholder="Example: Motherboard">
	            <h5 style="color:red" align="center" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</h5>
	          </div>
	          <div class="mb-3">
	            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
	            <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1" rows="3"></textarea>
	            <h5 style="color:red" align="center" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
	              Description</h5>
	          </div>
			   <div class="mb-3">
			     <label for="exampleFormControlInput1" class="form-label">Category</label>
			     <select class="form-select" name="category" th:errorclass="border-danger" th:field="*{category}">
			     	<option disabled value=0></option>
			     	<option value=1>Processor</option>
					<option value=2>Motherboard</option>
					<option value=3>Graphics Card</option>
					<option value=4>Ram</option>
					<option value=5>Storage</option>
					<option value=6>Power Supply</option>
			     </select>
			     <h5 style="color:red" align="center" th:if="${#fields.hasErrors('category')}" th:errorclass="border-danger" th:errors="*{category}">Category
			       Error</h5>
			   </div>
	          <div class="mb-3">
	            <label for="exampleFormControlInput1" class="form-label">Price</label>
	            <input type="text" th:field="*{price}" class="form-control" id="exampleFormControlInput1">
	            <h5 style="color:red" align="center" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</h5>
	          </div>
	      
	          <div align="center">
	            <button type="submit" class="btn btn-success">Edit</button>
	            <a th:href="@{./myListings}" class="btn btn-danger">Cancel</a>
	          </div>
          </div>
        </form>
</body>
</html>
